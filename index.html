<body>
    <div class="text-center" id="email">
        <h1 class="fw-bold">Enter your email!</h1>
        <form class="pt-5">
            <input class="rounded-3 mx-3" type="email" id="email" name="email" placeholder="email" maxlength="50" minlength="10" size="30" list="defaultEmails" required>
            <datalist id="defaultEmails">
                <option value="gianmarcoincocciati@gmail.com"></option>
                <option value="mariorossi@gmail.com"></option>
                <option value="pippolucarelli@gmail.com"></option>
                <option value="lucarelliloco@gmail.com"></option>
                <option value="antonioincocciati@gmail.com"></option>
                <option value="alessandrodelpiero@gmail.com"></option>
                <option value="booleancareers@gmail.com"></option>
              </datalist>
            <button id="btnSend" class="rounded-3">send</button>
            <button id="btnCanc" class="rounded-3">cancel</button>
        </form>
        <div id="signIn" class="d-none pt-5 fs-4"></div>
        <div id="notAvailable" class="d-none pt-5 fs-4"></div>
    </div>


    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
